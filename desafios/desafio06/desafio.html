<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
<link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">

</head>
<body>
 
<h1>Tags em HTML</h1>


<p>Em HTML5, Podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>


<ul>
    <li type="square"><abbr title="Use a tag &lt;p&gt;"><strong>Parágrafo</strong></abbr></li>

    <li type="square"><abbr title="no HTML possuímos 6 níveis de títulos &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt; e &lt;h6&gt;, serve para organizar nosso conteúdo."><strong>Títulos</strong></abbr></li>

    <li type="square"><abbr title="Usamos a tag &lt;img&gt; para inserir a imagem no site."><strong>Imagens</strong></abbr></li>

    <li type="square"><abbr title="Utilizamos a tag &lt;abbr&gt; para uma abreviação."><strong>Abreviações</strong></abbr></li>

    <li type="square"><abbr title="São instruções escritas para informar ao computador o que ele precisa fazer."><strong>Códigos-fonte</strong></abbr></li>

    <li type="square"><abbr title="Usamos a tag &lt;ol&gt; para definir a lista e a tag &lt;li&gt; é usada para cada item da lista."><strong>Listas numeradas</strong></abbr></li>

    <li type="square"><abbr title="Usamos a tag &lt;dl&gt; e &lt;dt&gt;, é como se fosse um dicionário, temos os termos e suas descrições."><strong>Listas com desmarcadores</strong></abbr></li>
</ul>





</body>
</html>
