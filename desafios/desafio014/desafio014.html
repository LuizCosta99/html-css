<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        thead > tr > th{
          
           background-color: gray;
           color: white;
            
        }
       th, td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
       }
       .destaque{
           background-color: gray;
           color: white;
       }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>

             <th rowspan="2" scope="col">Área</th>
             <th rowspan="2" scope="col">Disciplinas</th>
             <th colspan="2" scope="colgroup">Notas</th>
             <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.0</td>
                <td>8.5</td>
                <td>15.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.5</td>
                <td>6.5</td>
                <td>12.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.5</td>
                <td>8.5</td>
                <td>16.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>20.0</td>
            </tr>
            <tr>
                <th colspan="4"class="destaque" scope="row">Média de Exatas</th>
                <td class="destaque">63.5</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9.0</td>
                <td>8.5</td>
                <td>17.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.0</td>
                <td>7.5</td>
                <td>13.5</td>
            </tr>
            <tr>
                <th colspan="4" class="destaque" scope="row">Média de Humanas</th>
                <td class="destaque">31.0</td>
            </tr>
        </tbody>
   </table>

</table>
















</body>
</html>
